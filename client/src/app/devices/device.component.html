<div *ngFor="let group of all_groups">
  <h3 align="center" class='card-panel black z-depth-5'>{{group.name}}</h3>
  <div *ngFor = "let device of group.devices">
    <div *ngIf = 'device.working_device_name'>
		  <table class="bordered highlight card-panel grey z-depth-5">
			    <tbody>
		        <tr>
		          <div class="row">
			          <div class='col s6'>
			           <td> <i class="material-icons">stay_primary_portrait</i> {{device.working_device_name}} </td>
			           <td (click)="loanHistory(device)"><a>Loan History</a></td>
			          </div>
			          <div class="col s6" align="right">
			         	 <div *ngIf = 'device.loanee_name'>
				          	<td>{{device.loanee_name}}</td>
				          	<td (click)="relinquishLoan(device)"><a>Relinquish Device</a></td>
				          </div>
				         <div *ngIf = '!device.loanee_name'>
				           <td style="color: green">Unassigned</td>
				           <td (click)="createLoan(device)"><a><i class="material-icons">forward</i></a></td>
				         </div>
				        </div>
			        </div>
		        </tr>
			    </tbody>
			  </table>
			</div>
  </div>
</div>
